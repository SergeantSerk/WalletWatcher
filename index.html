<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/8.1.1/stellar-sdk.min.js" referrerpolicy="no-referrer"></script>
    <script src="configure.js"></script>

    <script src="wallets.js"></script>

<body onload="loadTableData()">
    <div class="container">
        <table id="walletTable" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" data-field="coin">Coin</th>
                    <th scope="col" data-field="address">Address</th>
                    <th scope="col" data-field="balance">Balance</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
